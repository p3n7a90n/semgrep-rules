rules:
  - id: csrf
    pattern: check_ajax_referer(...,...,false)
    message: Probable CSRF bypass
    languages:
      - php
    severity: WARNING
    metadata:
      category: security
      technology:
        - Wordpress Plugins
      references:
        - https://github.com/wpscanteam/wpscan/wiki/WordPress-Plugin-Security-Testing-Cheat-Sheet#cross-site-request-forgery-csrf
      owasp: A5:2021 misconfiguration
      cwe: "CWE 352: Cross-Site Request Forgery (CSRF)"
